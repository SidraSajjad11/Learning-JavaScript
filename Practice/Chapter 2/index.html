<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myntra Bag</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <button id="cart" class="button1" onclick="cartQuantity++; document.querySelector('#cart-Summary').innerText = `Your bag has  ${cartQuantity}  Items`;">Add to Bag</button>
    <button id="wishlist" class="button" onclick="cartQuantity--; document.querySelector('#cart-Summary').innerText = `Your bag has  ${cartQuantity}  Items`;">Move to Wishlist</button>
    <button id="cart" class="button1" onclick="cartQuantity+=2; document.querySelector('#cart-Summary').innerText = `Your bag has  ${cartQuantity}  Items`;">Add 1 + 1 Sale Item</button>
    <h1 id="cart-Summary">Your bag has 0 items</h1>

    <script src="js/script.js"></script>
</body>
</html>
